
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout Admin</title>
        <link rel="stylesheet" href="asset/css/bootstrap.min.css">
        <link rel="stylesheet" href="asset/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a href="#" class="navbar-brand navbar-expand-md">Unpam TI</a>
                <div class="collpase navbar-collapse align-items-center justify-content-md-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <!-- sidebar -->
                <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky">
                        <a href="#" class="list-group-item list-group-item-action"><i class="fas"><ion-icon name="home-outline"></ion-icon></i> Dashboard</a>
                        <a href="#" class="list-group-item list-group-item-action active"><ion-icon name="person-circle-outline"></ion-icon> Users</a>
                        <a href="#" class="list-group-item list-group-item-action"><ion-icon name="settings-outline"></ion-icon> Settings</a>
                    </div>
                </nav>

                 <!-- main content -->
            <main class="col-md-9 col-lg-10 ml-sm-auto px-md-4 py-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                </nav>
                <p>Silahkan masukan data pengguna baru disini!</p>
                <div class="row ">
                    <div class="col-12 col-xs-12 mb-4 mb-lg-0">
                        <div class="card">
                            <h5 class="card-header ">Form Tambah Data</h5>
                            <div class="card-body ">
                                <!--FORM INPUT-->
                                <div class="card p-2">
                                    <form class="row g-3 ">
                                    <div class="col-6">
                                        <label for="inputId" class="form-label">ID</label>
                                        <input type="email" class="form-control" id="inputId"
                                            placeholder="Masukan ID Anda">
                                    </div>
                                    <div class="col-6">
                                        <label for="inputUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="inputUsername"
                                            placeholder="Masukan Username Anda">
                                    </div>
                                    <div class="col-6">
                                        <label for="inputNama" class="form-label">Nama</label>
                                        <input type="text" class="form-control" id="inputNama"
                                            placeholder="Masukan Nama Anda">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputAddress" class="form-label">Alamat</label>
                                        <input type="password" class="form-control" id="inputAddress"
                                            placeholder="Masukan Alamat Anda">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="inputEmail"
                                            placeholder="Masukan Email Anda">
                                    </div>
                                    <div class="col-6">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="Masukan Password Anda">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputUsertipe" class="form-label">Tipe User</label>
                                        <input type="password" class="form-control" id="inputUsertipe"
                                            placeholder="Pilih Tipe User">
                                    </div>
                                    
                                </form>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                    <!-- footer -->
                    <footer class="pt-5 d-flex justify-content-between">
                        <span>Copyright @ 2023 <a href="informatika.unpam.ac.id">Teknik Informatika Unpam</a></span>
                    </footer>
                </main>

            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>   
    </body>
</html>
